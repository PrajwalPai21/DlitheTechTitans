<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Login</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #e0eafc;
            background-image: url("/Banking Website/Images/signinPageBGImg.jpg");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }
        .container {
            background: linear-gradient(135deg, #a1c4fd, #c2e9fb);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            width: 400px;
            color: #333;
            text-align: center;
        }
        .tabs {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }
        .tab {
            cursor: pointer;
            padding: 10px 20px;
            background-color: #5390d9;
            border-radius: 5px;
            font-weight: bold;
            color: white;
        }
        .tab.active {
            background-color: #1e6091;
        }
        .form-container {
            display: none;
        }
        .form-container.active {
            display: block;
        }
        input {
            width: calc(100% - 24px);
            padding: 12px;
            margin-top: 5px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            display: block;
        }
        button {
            width: 100%;
            padding: 14px;
            background-color: #5390d9;
            color: white;
            border: none;
            border-radius: 5px;
            margin-top: 20px;
            cursor: pointer;
            font-size: 18px;
            transition: background 0.3s;
        }
        button:hover {
            background-color: #1e6091;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Bank Login</h2>
        <div class="tabs">
            <div class="tab active" onclick="showForm('staff')">Bank Staff Login</div>
            <div class="tab" onclick="showForm('customer')">Customer Login</div>
        </div>
        <div id="staff" class="form-container active">
            <form id="staffLoginForm">
                <label for="staffId">Staff ID:</label>
                <input type="text" id="staffId" name="staffId" required>
                <label for="staffPassword">Password:</label>
                <input type="password" id="staffPassword" name="staffPassword" required>
                <button type="submit">Login</button>
            </form>
        </div>
        <div id="customer" class="form-container">
            <form id="customerLoginForm">
                <label for="customerEmail">Email:</label>
                <input type="email" id="customerEmail" name="customerEmail" required>
                <label for="customerPassword">Password:</label>
                <input type="password" id="customerPassword" name="customerPassword" required>
                <button type="submit">Login</button>
            </form>
        </div>
    </div>
    <script>
        function showForm(type) {
            document.querySelectorAll('.form-container').forEach(form => {
                form.classList.remove('active');
            });
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });
            document.getElementById(type).classList.add('active');
            document.querySelector(`.tab[onclick="showForm('${type}')"]`).classList.add('active');
        }
    </script>
    <script>
        function showForm(type) {
            document.querySelectorAll('.form-container').forEach(form => {
                form.classList.remove('active');
            });
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });
            document.getElementById(type).classList.add('active');
            document.querySelector(`.tab[onclick="showForm('${type}')"]`).classList.add('active');
        }
    
        function handleLogin(event, userType) {
            event.preventDefault(); // Prevent form from actually submitting
    
            if (userType === 'staff') {
                let staffId = document.getElementById("staffId").value;
                let staffPassword = document.getElementById("staffPassword").value;
    
                if (staffId.trim() === "" || staffPassword.trim() === "") {
                    alert("Please fill in all fields.");
                    return;
                }
    
                // Redirect to staff dashboard or page
                window.location.href = "staffDashboard.html"; // Change URL as needed
            } else if (userType === 'customer') {
                let customerEmail = document.getElementById("customerEmail").value;
                let customerPassword = document.getElementById("customerPassword").value;
    
                if (customerEmail.trim() === "" || customerPassword.trim() === "") {
                    alert("Please fill in all fields.");
                    return;
                }
    
                // Redirect to customer dashboard or page
                window.location.href = "customerDashboard.html"; // Change URL as needed
            }
        }
    
        // Attach event listeners to forms
        document.getElementById("staffLoginForm").addEventListener("submit", (event) => handleLogin(event, "staff"));
        document.getElementById("customerLoginForm").addEventListener("submit", (event) => handleLogin(event, "customer"));
    </script>
    
</body>
</html>
